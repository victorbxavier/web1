<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <meta name="description" content="Prática em aula - DIM0546 - DESENVOLVIMENTO DE SISTEMAS WEB I - T01 (2023.1)">
    <meta name="author" content="Victor Bastos Xavier">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <a>
                    <img src="./images/bandeiranacionalbrasil_.jpg" alt="Bandeira do Brasil">
                    <h3>Formulário de Cadastro</h3>
                </a>
            </li>
            <li>
                <h4><a>Home</a></h4>
            </li>
            <li>
                <h4><a>Contato</a></h4>
            </li>
            <li>
                <h4><a>Sobre</a></h4>
            </li>
        </ul>
    </header>
    <form action="post">
        <div>
            <label for="txtNome">Nome:</label>
            <input type="text" name="txtNome" id="txtNome" required>
        </div>
        <br>
        <div>
            <label for="txtSobrenome">Sobrenome:</label>
            <input type="text" name="txtSobrenome" id="txtSobrenome" required>
        </div>
        <br>
        <div>
            <label for="txtCPF">CPF:</label>
            <input type="text" name="txtCPF" id="txtCPF" pattern="[0-9]{3}+\.[0-9]{3}+\.[0-9]{3}+\-[0-9]{2}$" required>
        </div>
        <br>
        <div>
            <label>Estado Civil:</label>
            <input type="radio" name="EstadoCivil" id="Solteiro" value="Solteiro" required>
            <label for="Solteiro">Solteiro</label>
            <input type="radio" name="EstadoCivil" id="Casado" value="Casado">
            <label for="Casado">Casado</label>
            <input type="radio" name="EstadoCivil" id="Viuvo" value="Viuvo">
            <label for="Viuvo">Viúvo</label>
        </div>
        <br>
        <div>
            <label for="txtCidade">Cidade:</label>
            <input type="text" name="txtCidade" id="txtCidade" required>
        </div>

        <div>
            <label for="estados">Estado:</label>
            <select name="estados" id="estados" required>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
        </div>

        <div>
            <label for="txtCEP">CEP:</label>
            <input type="text" name="txtCEP" id="txtCEP" pattern="[0-9]{5}+\-[0-9]{3}$" required>
        </div>

        <br>
        <div>
            <label for="txtNascimento">Data de Nascimento:</label>
            <input type="date" name="txtNascimento" id="txtNascimento" required>
        </div>
        <br>
        <div>
            <label for="txtEmail">Email:</label>
            <input type="email" name="txtEmail" id="txtEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <label for="txtSenha">Senha:</label>
            <input type="password" name="txtSenha" id="txtSenha" required>
        </div>
        <br>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required>
        </div>
        <br>
        <div>
            <input type="submit" id="Cadastrar">
            <input type="reset" value="Limpar formulário">
        </div>

    </form>
</body>

</html>
